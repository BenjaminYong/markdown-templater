<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="styles.css">
</head>

    <div>
        <h1>Markdown Templater</h1>

<body>
    </br>

        </form>
    </div>
    </br>
    <div class="section">
        <h2>Input</h2>
        <div id="show1" class="hide">
            <p>First div</p>
          </div>
          <div id="show2" class="hide">
            <p>Second div</p>
          </div>
        <button>Process</button>
    </div>
    </br>
    <div class="section">
        <h2>Output</h2>
        <p>Markdown</p>
    </div>
